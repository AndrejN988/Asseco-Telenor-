<div >
<button (click)="openSelect()"  class=" btn-primary" id="ctz">Categorize multiple transactions</button>

<div *ngFor="let item of elementcina">
    <div *ngIf="dvaDugmeta">
  <button (click)="fja(); openAddFileDialog(item); "  class=" btn-primary" style="border-radius: 3px; background: gray ; margin-bottom: 10px; margin-right: 15px;">Ok</button>
 <button (click)="closeSelect()"  class=" btn-primary" style="border-radius: 3px; margin-bottom: 10px; background: gray  !important; border-color: gray !important;">Cancel</button>
</div>
</div>
 


  
    
    <mat-select style="float:right" placeholder="Filter by kind" (selectionChange)="onChange($event)" >
      <mat-option value="dep">Deposit</mat-option>
      <mat-option value="fee">Fee</mat-option>
      <mat-option value="pmt">Payment</mat-option>
      <mat-option value="wdw">Withdrawal</mat-option>
      <mat-option value="inc">Interest</mat-option>
      <mat-option value="rev">Reversal</mat-option>
      <mat-option value="adj">Adjustment</mat-option>
      <mat-option value="lnd">Loan disbursement</mat-option>
      <mat-option value="lnr">Loan repayment</mat-option>
      <mat-option value="fcx">Foreign currency</mat-option>
      <mat-option value="aop">Account openning</mat-option>
      <mat-option value="acl">Account closing</mat-option>
      <mat-option value="spl">Split payment</mat-option>
      <mat-option value="sal">Salary</mat-option>
    </mat-select>
 

</div>



<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8" >

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="first">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell id="and" *matCellDef="let element"> <img id="slikaMala" src="https://static.vecteezy.com/system/resources/previews/000/290/126/original/transaction-vector-icon.jpg"> 
      
      </td>
    </ng-container>


    <ng-container matColumnDef="middle">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell id="and" *matCellDef="let element">  
      <div>
      <td *ngIf="element.direction == 'd' "><img id="strelica" src="https://cdn1.iconfinder.com/data/icons/basic-ui-elements-coloricon/21/11-512.png"></td>
      <td *ngIf="element.direction == 'c' "> <img id="strelica" src="https://icones.pro/wp-content/uploads/2021/02/icone-de-fleche-vers-le-bas-rouge.png"></td>
      </div>
      </td>
    </ng-container>

  
    <!-- Name Column -->
    <ng-container matColumnDef="second">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by beneficiaryName">  </th>
      <td mat-cell id="and1"  *matCellDef="let element"  > 
       <div id="idem">
        <td  id="aaa"> {{element.beneficiaryName}}</td>
        <br>
        <td  id="aaa1">&nbsp;&nbsp;{{element.date}}</td>
       </div>
    </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="third">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell id="and2"  *matCellDef="let element">
        <div>
        <td *ngIf="element.catcode == null "><mat-chip-list>
          <mat-chip color="primary" (click)="openAddFileDialog(element)" id="ctg" selected>&nbsp;• Add category + &nbsp;</mat-chip></mat-chip-list> </td>
        <td *ngIf="element.catcode != null "><mat-chip-list>
          <mat-chip color="primary" (click)="openAddFileDialog(element)" id="ctg1"  selected>&nbsp;• {{element.catcode}}&nbsp;</mat-chip></mat-chip-list> </td>
        </div>
      </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fourth">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell id="and3" *matCellDef="let element"> {{ element.amount}}</td>
    </ng-container>


    <ng-container matColumnDef="fifth">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell  *matCellDef="let element"><mat-icon> location_on</mat-icon><br> <button id="and4" (click)="openSplitMenu(element)" class="tbl-btn btn-primary" >Split tranasction</button> </td>

      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
